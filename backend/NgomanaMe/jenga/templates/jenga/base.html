<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NgomanaMe{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        .vintage-font { font-family: 'Cinzel', serif; }
        .body-font { font-family: 'Playfair Display', serif; }
        .vintage-bg { background-image: url("data:image/svg+xml,%3Csvg width='52' height='26' viewBox='0 0 52 26' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.1'%3E%3Cpath d='M10 10c0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6h2c0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4v2c-3.314 0-6-2.686-6-6 0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6zm25.464-1.95l8.486 8.486-1.414 1.414-8.486-8.486 1.414-1.414z' /%3E%3C/g%3E%3C/g%3E%3C/svg%3E"); }
    </style>
</head>
<body class="body-font bg-white vintage-bg">
    <!-- Navigation -->
    <nav class="bg-black text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'jenga:home' %}" class="vintage-font text-xl font-bold">
                        <i class="fas fa-tools mr-2"></i>NgomanaMe
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <a href="{% url 'jenga:tutorial_create' %}" class="hover:text-gray-300">
                            <i class="fas fa-plus mr-1"></i>New Tutorial
                        </a>
                        <a href="{% url 'logout' %}" class="hover:text-gray-300">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="hover:text-gray-300">Login</a>
                        <a href="{% url 'signup' %}" class="border px-3 py-1 hover:bg-gray-800">
                            Sign Up
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white mt-12 py-8 border-t border-gray-600">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">&copy; 2025 NgomanaMe. Preserving the art of handmade music.</p>
        </div>
    </footer>
</body>
</html>
