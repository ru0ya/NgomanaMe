{% extends "jenga/base.html" %}

{% block content %}
<div class="max-w-md mx-auto py-16">
    <div class="bg-white border border-gray-200 p-8 text-center">
        <h1 class="vintage-font text-2xl mb-8">Archive Access</h1>
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <input type="text" name="username" 
                       class="w-full p-3 border border-gray-200 focus:outline-none focus:border-gray-400"
                       placeholder="Scholar's Name">
                <input type="password" name="password" 
                       class="w-full p-3 border border-gray-200 focus:outline-none focus:border-gray-400"
                       placeholder="Secret Phrase">
                <button type="submit" 
                        class="w-full bg-black text-white p-3 hover:bg-gray-800 transition-colors">
                    Enter Archive
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
