{% extends "jenga/base.html" %}

{% block content %}
<div class="max-w-md mx-auto py-16">
    <div class="bg-white border border-gray-200 p-8 text-center">
        <h1 class="vintage-font text-2xl mb-8">Become a Craftsman</h1>
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
                <button type="submit" 
                        class="w-full bg-black text-white p-3 hover:bg-gray-800 transition-colors">
                    Enroll Now
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
